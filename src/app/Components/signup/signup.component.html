<app-header></app-header>

<div class="main-content">
    <div class="example-container">
        <h1>SIGN UP</h1>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">

            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-flat-button type="button" (click)="signup()">Sign Up</button>

        <a href="/login">Already have an Account? <span >Login</span></a>
    </div>

</div>

<app-footer></app-footer>
